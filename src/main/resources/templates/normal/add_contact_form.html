<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>about</title>
</head>
<body>
	
	<section>
		<div class="card mr-3 ml-3 mb-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				 <!--this is for mesage-->
		<!--<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message}" class="alert text-center" role="alert">
				
				<h5>Your contact is added ...</h5>
				
			</div>-->
		
		</div>
				<div class="container-fluid mt-1 mb-3">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#"
								th:object="${contact}"
								enctype="multipart/form-data"
								method="post"
								th:action="@{/user/process-contact}"
								class="mt-2"
							>
							<!--First Name field-->
							<div class="input-group">
								
								<div class="input-group-prepend">
								
									<div class="input-group-text ">
									
										<i class="fa fa-plus"></i>
								
									</div>
								</div>
								
								<input required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" />
							
							</div>
							
							<!--second name-->
							<div class="input-group mt-3">
								
								<div class="input-group-prepend">
								
									<div class="input-group-text">
									
										<i class="fas fa-user-alt"></i>
								
									</div>
								
								</div>
							
								<input required type="text" id="secondName" name="secondName" placeholder="Enter Nike Name here" class="form-control" />
							
							</div>
							
							<!--phone field-->
							<div class="input-group mt-3">
								
								<div class="input-group-prepend">
								
									<div class="input-group-text">
									
										<i class="fas fa-phone"></i>
								
									</div>
								
								</div>
							
								<input required  type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" />
							
							</div>
							
							<!--phone field-->
							<div class="input-group mt-3">
								
								<div class="input-group-prepend">
								
									<div class="input-group-text">
									
										@
								
									</div>
								
								</div>
							
								<input required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control" />
							
							</div>
							
							<!--work field-->
							<div class="input-group mt-3">
								
								<div class="input-group-prepend">
								
									<div class="input-group-text">
									
										<i class="fa fa-briefcase"></i>
								
									</div>
								
								</div>
							
								<input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control" />
							
							</div>
							
							<!--contact Descriotion-->
							<div class="form-group mt-3">
								
								<textarea placeholder="Enter contact description" name="description" id="mytextarea" class="form-control" rows="10"></textarea>
								
							</div>
							
							<!--image field-->
							<div class="custom-file">
								<input type="file" name="profileImage" />
							</div>
							
							<div class="container text-center">
								<button class="btn btn-outline-primary ">Save Contact</button>
							</div>
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
		
		
		
	</section>
	
</body>
</html>
