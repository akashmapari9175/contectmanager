<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>about</title>
</head>

<body>

	<section>

		<div class="card ml-3 mr-3">

			<div class="card-body">

				<h1 class="text-center">All User Contacts</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">#Id</th>
							<th scope="col">Name</th>
							<th scope="col">Phone</th>
							<th scope="col">Email</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c: ${contacts}">
							<th scope="row" th:text="${'SCM'+c.cid}"></th>
							<td> <img class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt=""/> <span th:text="${c.name}"></span> </td>
							<td th:text="${c.phone}"></td>
							
							<td>
							
							<a href="#" th:href="@{'/user/contact/'+${c.cid}}"> 
								<span th:text="${c.email}"></span>
							</a>
							
							
						     </td>
							<td>
								<a th:href="@{'/user/delete/'+${c.cid}}" class="btn btn-danger">Delete</a>
								<button class="btn btn-primary">Update</button>
							</td>
						</tr>
					</tbody>
				</table>

			</div>

		</div>


	</section>

</body>

</html>
